<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Ninja</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #020617;
            color: white;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
            touch-action: none;
        }
        
        canvas { display: block; }
        
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #album-art {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            filter: blur(20px);
            z-index: 0;
            display: none;
        }
        
        .ui-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .top-ui {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 32px;
        }
        
        .score-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            font-weight: bold;
        }
        
        .score-value {
            font-size: 36px;
            font-weight: 900;
            color: #22d3ee;
            font-variant-numeric: tabular-nums;
        }
        
        .accuracy-value {
            font-size: 36px;
            font-weight: 900;
            color: #f472b6;
        }
        
        #combo {
            font-size: 70px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.2);
            transition: all 0.075s;
            text-align: center;
        }
        
        #judgement {
            font-size: 24px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -1px;
            height: 32px;
            text-align: center;
        }
        
        .life-x {
            font-size: 40px;
            font-weight: 900;
            color: #334155;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .life-x.active {
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            transform: scale(1.2);
        }
        
        #lives-container {
            position: fixed;
            bottom: 32px;
            left: 32px;
            display: flex;
            gap: 12px;
        }
        
        #progress-bar-container {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        #progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #22d3ee, #818cf8);
            box-shadow: 0 0 15px #22d3ee;
            transition: width 0.1s linear;
        }
        
        #timer-text {
            position: fixed;
            bottom: 44px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .floating-score {
            position: fixed;
            font-size: 28px;
            font-weight: 900;
            text-shadow: 0 0 10px currentColor, 0 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 100;
            animation: float-up 1s ease-out forwards;
        }
        
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(0.8); }
        }
        
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, -5px); }
            20% { transform: translate(5px, 5px); }
            30% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            70% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            90% { transform: translate(-5px, 0); }
        }
        
        .shake { animation: screen-shake 0.3s ease-in-out; }
        
        .combo-pop { animation: combo-hit 0.15s ease-out; }
        
        @keyframes combo-hit {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        /* Menu Styles */
        .menu-screen {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            padding: 16px;
        }
        
        .menu-container {
            max-width: 28rem;
            width: 100%;
            text-align: center;
            padding: 32px;
            background: #1e293b;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .menu-glow-1 {
            position: absolute;
            top: -96px;
            left: -96px;
            width: 192px;
            height: 192px;
            background: rgba(34, 211, 238, 0.2);
            filter: blur(60px);
            border-radius: 50%;
        }
        
        .menu-glow-2 {
            position: absolute;
            bottom: -96px;
            right: -96px;
            width: 192px;
            height: 192px;
            background: rgba(244, 114, 182, 0.2);
            filter: blur(60px);
            border-radius: 50%;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #22d3ee, #10b981, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse-text 2s infinite ease-in-out;
            margin-bottom: 8px;
        }
        
        @keyframes pulse-text {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tagline {
            color: #94a3b8;
            font-style: italic;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }
        
        .menu-section {
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .menu-title {
            color: white;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .btn {
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
        }
        
        .btn.selected {
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.1);
        }
        
        .btn-easy { color: #4ade80; }
        .btn-normal { color: #22d3ee; }
        .btn-hard { color: #fb923c; }
        .btn-insane { color: #ef4444; }
        
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upload-area:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-title {
            font-size: 14px;
            font-weight: bold;
            color: #22d3ee;
        }
        
        .upload-subtitle {
            font-size: 10px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid transparent;
            border-top-color: #22d3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-btn {
            font-size: 12px;
            color: #64748b;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .back-btn:hover { color: white; }
        
        .hidden { display: none !important; }
        
        /* Ready Screen */
        .ready-screen {
            max-width: 32rem;
        }
        
        .ready-title {
            font-size: 40px;
            font-weight: 900;
            color: white;
            margin-bottom: 8px;
        }
        
        .ready-artist {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 32px;
        }
        
        .ready-stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
            font-size: 30px;
        }
        
        .ready-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px 32px;
            background: #22d3ee;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: #06b6d4;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(34, 211, 238, 0.5);
        }
        
        /* Result Screens */
        .result-screen {
            max-width: 28rem;
        }
        
        .result-title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 24px;
        }
        
        .game-over-title {
            color: #ef4444;
        }
        
        .stage-clear-title {
            background: linear-gradient(135deg, #22d3ee, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .rank-display {
            font-size: 96px;
            font-weight: 900;
            margin-bottom: 24px;
            text-shadow: 0 0 40px currentColor;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 12px;
        }
        
        .stat-card.full-width {
            grid-column: 1 / -1;
        }
        
        .result-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 900;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">

            <div id="step-difficulty" class="menu-section">
                <p class="menu-title">Choose Difficulty</p>
                <div class="button-grid">
                    <button onclick="setDifficulty('easy', this)" class="btn btn-easy">EASY</button>
                    <button onclick="setDifficulty('normal', this)" class="btn btn-normal">NORMAL</button>
                    <button onclick="setDifficulty('hard', this)" class="btn btn-hard">HARD</button>

    <!-- Ready Screen -->

                <div class="stat-card">

    <!-- Results -->
    <div id="results-screen" class="hidden menu-screen" style="background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);">
        <div class="menu-container result-screen">
            <div class="result-title stage-clear-title">STAGE CLEAR!</div>
            <div class="rank-display" id="final-rank">S</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="result-label">Score</div>

                <div class="stat-card">

                </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const judgementEl = document.getElementById('judgement');
        const accuracyEl = document.getElementById('accuracy');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const timerText = document.getElementById('timer-text');
        const albumArt = document.getElementById('album-art');

        let difficulty = 'normal';
        let audioCtx, analyzer, source, buffer;
        let isPlaying = false, isMouseDown = false, mouseX = 0, mouseY = 0;
        let fruits = [], particles = [], fruitHalves = [], mouseTrail = [], missIndicators = [];
        let score = 0, combo = 0, lives = 3, misses = 0;
        let prevVolume = 0, spikeHistory = [], lastBeatTime = 0;
        let totalAccuracyPoints = 0, totalSpawns = 0;
        let bgPulse = 0, gameSpeed = 1, isDying = false;
        
        let songMetadata = {
            title: 'Unknown Track',
            artist: 'Unknown Artist',
            duration: 0,
            bpm: 0
        };

        const HISTORY_SIZE = 10;

        const FRUIT_TYPES = [
            { name: 'apple', color: '#ff3838', emoji: 'ðŸŽ' },
            { name: 'orange', color: '#ff9500', emoji: 'ðŸŠ' },
            { name: 'lemon', color: '#ffeb3b', emoji: 'ðŸ‹' },
            { name: 'watermelon', color: '#ff5252', emoji: 'ðŸ‰' },
            { name: 'grape', color: '#9c27b0', emoji: 'ðŸ‡' },
            { name: 'banana', color: '#ffeb3b', emoji: 'ðŸŒ' },
            { name: 'pineapple', color: '#ffd54f', emoji: 'ðŸ' },
            { name: 'strawberry', color: '#ff1744', emoji: 'ðŸ“' },
            { name: 'peach', color: '#ffab91', emoji: 'ðŸ‘' },
            { name: 'cherry', color: '#d50000', emoji: 'ðŸ’' }
        ];

        const POWERUP_TYPES = [
            { name: 'double', color: '#ffd700', emoji: 'âœ¨', effect: 'Double Points!' },
            { name: 'slow', color: '#00bcd4', emoji: 'â±ï¸', effect: 'Slow Motion!' },
            { name: 'shield', color: '#4caf50', emoji: 'ðŸ›¡ï¸', effect: 'Shield Active!' }
        ];

        let activePowerup = null;
        let powerupEndTime = 0;

        function setDifficulty(diff, btn) {
            difficulty = diff;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('step-difficulty').classList.add('hidden');
            document.getElementById('step-song').classList.remove('hidden');
        }

        function backToDifficulty() {
            document.getElementById('step-difficulty').classList.remove('hidden');
            document.getElementById('step-song').classList.add('hidden');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            loadSongFromFile(file);
            extractAlbumArt(file);
        }

        async function loadSongFromFile(file) {
            document.getElementById('loading-spinner').classList.remove('hidden');
            
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (!analyzer) {
                    analyzer = audioCtx.createAnalyser();
                    analyzer.fftSize = 512;
                }

                const arrayBuffer = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsArrayBuffer(file);
                });

                buffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                songMetadata.title = file.name.replace(/\.[^/.]+$/, "");
                songMetadata.artist = 'Unknown Artist';
                songMetadata.duration = buffer.duration;
                
                estimateBPM();
                
                document.getElementById('loading-spinner').classList.add('hidden');
                showReadyScreen();
            } catch (e) {
                console.error('Error loading audio:', e);
                alert('Error loading audio: ' + e.message + '\n\nMake sure the file is a valid audio format (MP3, WAV, M4A)');
                document.getElementById('loading-spinner').classList.add('hidden');
            }
        }

        function extractAlbumArt(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                const uint8Array = new Uint8Array(arrayBuffer);
                
                if (uint8Array[0] === 0x49 && uint8Array[1] === 0x44 && uint8Array[2] === 0x33) {
                    const tagSize = ((uint8Array[6] & 0x7f) << 21) | ((uint8Array[7] & 0x7f) << 14) | 
                                    ((uint8Array[8] & 0x7f) << 7) | (uint8Array[9] & 0x7f);
                    
                    let offset = 10;
                    const end = 10 + tagSize;
                    
                    while (offset < end) {
                        if (offset + 10 > uint8Array.length) break;
                        
                        const frameId = String.fromCharCode(uint8Array[offset], uint8Array[offset+1], 
                                                            uint8Array[offset+2], uint8Array[offset+3]);
                        const frameSize = (uint8Array[offset+4] << 24) | (uint8Array[offset+5] << 16) | 
                                         (uint8Array[offset+6] << 8) | uint8Array[offset+7];
                        
                        if (frameId === 'APIC') {
                            let picOffset = offset + 10;
                            picOffset++;
                            while (uint8Array[picOffset] !== 0 && picOffset < offset + 10 + frameSize) picOffset++;
                            picOffset++;
                            picOffset++;
                            while (uint8Array[picOffset] !== 0 && picOffset < offset + 10 + frameSize) picOffset++;
                            picOffset++;
                            
                            const imageData = uint8Array.slice(picOffset, offset + 10 + frameSize);
                            const blob = new Blob([imageData], { type: 'image/jpeg' });
                            const imageUrl = URL.createObjectURL(blob);
                            
                            albumArt.src = imageUrl;
                            albumArt.style.display = 'block';
                            break;
                        }
                        
                        offset += 10 + frameSize;
                    }
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function estimateBPM() {
            const duration = buffer.duration;
            let estimatedBPM = 120;
            
            if (difficulty === 'easy') estimatedBPM = 90 + Math.floor(Math.random() * 30);
            else if (difficulty === 'normal') estimatedBPM = 110 + Math.floor(Math.random() * 40);
            else if (difficulty === 'hard') estimatedBPM = 130 + Math.floor(Math.random() * 50);
            else if (difficulty === 'insane') estimatedBPM = 150 + Math.floor(Math.random() * 50);
            
            songMetadata.bpm = estimatedBPM;
        }

        function showReadyScreen() {
            document.getElementById('menu').classList.add('hidden');
            
            document.getElementById('ready-song-title').textContent = songMetadata.title;
            document.getElementById('ready-song-artist').textContent = songMetadata.artist;
            document.getElementById('ready-bpm').textContent = songMetadata.bpm;
            document.getElementById('ready-duration').textContent = formatTime(songMetadata.duration);
            
            let noteMultiplier = 1;
            if (difficulty === 'easy') noteMultiplier = 0.5;
            else if (difficulty === 'normal') noteMultiplier = 1;
            else if (difficulty === 'hard') noteMultiplier = 1.5;
            else if (difficulty === 'insane') noteMultiplier = 2.5;
            
            const estimatedNotes = Math.floor((songMetadata.duration / 60) * songMetadata.bpm * noteMultiplier * 0.5);
            document.getElementById('ready-notes').textContent = '~' + estimatedNotes;
            
            const starsContainer = document.getElementById('ready-difficulty-stars');
            starsContainer.innerHTML = '';
            let starCount = 1;
            if (difficulty === 'normal') starCount = 2;
            else if (difficulty === 'hard') starCount = 3;
            else if (difficulty === 'insane') starCount = 5;
            
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.textContent = i < starCount ? 'â­' : 'â˜†';
                starsContainer.appendChild(star);
            }
            
            document.getElementById('ready-screen').classList.remove('hidden');
        }

        function startGameFromReady() {
            document.getElementById('ready-screen').classList.add('hidden');
            startGame();
        }

        function startGame() {
            progressBarContainer.style.display = 'block';
            timerText.style.display = 'block';
            
            source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(analyzer);
            analyzer.connect(audioCtx.destination);
            source.start(0);
            isPlaying = true;

            source.onended = () => {
                if (!isDying && isPlaying) showResults();
            };

            gameLoop();
        }

        class Fruit {
            constructor(isBomb = false, hasPowerup = false, powerupType = null) {
                this.isBomb = isBomb;
                this.hasPowerup = hasPowerup;
                this.powerupType = powerupType;
                
                if (!isBomb && !hasPowerup) {
                    this.fruitType = FRUIT_TYPES[Math.floor(Math.random() * FRUIT_TYPES.length)];
                }
                
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = canvas.height + 50;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = -(18 + Math.random() * 10);
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.radius = isBomb ? 35 : (hasPowerup ? 40 : 30);
                this.sliced = false;
                this.gravity = 0.5;
            }

            update() {
                this.vy += this.gravity * gameSpeed;
                this.x += this.vx * gameSpeed;
                this.y += this.vy * gameSpeed;
                this.rotation += this.rotationSpeed * gameSpeed;
                return this.y < canvas.height + 100;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.isBomb) {
                    const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                    grad.addColorStop(0, '#2d2d2d');
                    grad.addColorStop(1, '#000000');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(0, -this.radius);
                    ctx.lineTo(-5, -this.radius - 15);
                    ctx.stroke();
                    
                    const sparkSize = 3 + Math.random() * 3;
                    ctx.fillStyle = '#ff6b00';
                    ctx.beginPath();
                    ctx.arc(-5, -this.radius - 15, sparkSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ff6b00';
                    ctx.fillStyle = '#ffeb3b';
                    ctx.beginPath();
                    ctx.arc(-5, -this.radius - 15, sparkSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                } else if (this.hasPowerup) {
                    const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                    grad.addColorStop(0, this.powerupType.color + 'ff');
                    grad.addColorStop(0.5, this.powerupType.color + '88');
                    grad.addColorStop(1, this.powerupType.color + '00');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.powerupType.color;
                    ctx.strokeStyle = this.powerupType.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius - 5, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                    
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.powerupType.emoji, 0, 0);
                } else {
                    const grad = ctx.createRadialGradient(-5, -5, 5, 0, 0, this.radius);
                    grad.addColorStop(0, this.fruitType.color + 'ff');
                    grad.addColorStop(1, this.fruitType.color + '88');
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(-8, -8, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.font = '28px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.fruitType.emoji, 0, 0);
                }
                
                ctx.restore();
            }
        }

        class FruitHalf {
            constructor(x, y, vx, vy, isBomb, fruitType) {
                this.x = x; this.y = y;
                this.vx = vx; this.vy = vy;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;
                this.alpha = 1;
                this.radius = 25;
                this.gravity = 0.5;
                this.isBomb = isBomb;
                this.fruitType = fruitType;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx * gameSpeed;
                this.y += this.vy * gameSpeed;
                this.rotation += this.rotationSpeed * gameSpeed;
                this.alpha -= 0.015 * gameSpeed;
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.isBomb) {
                    ctx.fillStyle = '#333';
                } else if (this.fruitType) {
                    ctx.fillStyle = this.fruitType.color;
                } else {
                    ctx.fillStyle = '#ff3838';
                }
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI);
                ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15;
                this.radius = Math.random() * 4 + 2;
                this.alpha = 1;
                this.color = color;
                this.gravity = 0.3;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx * gameSpeed;
                this.y += this.vy * gameSpeed;
                this.alpha -= 0.02 * gameSpeed;
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class MissIndicator {
            constructor(x) {
                this.x = x;
                this.y = canvas.height - 100;
                this.alpha = 1;
            }
            update() {
                this.y -= 2 * gameSpeed;
                this.alpha -= 0.02 * gameSpeed;
                return this.alpha > 0;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.font = 'bold 40px Arial';
                ctx.fillStyle = '#ff0055';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0055';
                ctx.fillText('MISS', this.x, this.y);
                ctx.restore();
            }
        }

        class ExplosionParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 25;
                this.vy = (Math.random() - 0.5) * 25;
                this.radius = Math.random() * 8 + 4;
                this.alpha = 1;
                this.color = ['#ff6b00', '#ffeb3b', '#ff0000'][Math.floor(Math.random() * 3)];
                this.gravity = 0.4;
            }

            update() {
                this.vy += this.gravity;
                this.x += this.vx * gameSpeed;
                this.y += this.vy * gameSpeed;
                this.alpha -= 0.025 * gameSpeed;
                this.radius *= 0.98;
                return this.alpha > 0 && this.radius > 0.5;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createFloatingScore(points, x, y, color = '#22d3ee') {
            const floatingScore = document.createElement('div');
            floatingScore.className = 'floating-score';
            floatingScore.textContent = '+' + points;
            floatingScore.style.color = color;
            floatingScore.style.left = x + 'px';
            floatingScore.style.top = y + 'px';
            document.body.appendChild(floatingScore);

            setTimeout(() => {
                floatingScore.remove();
            }, 1000);
        }

        function triggerScreenShake() {
            canvas.classList.add('shake');
            setTimeout(() => {
                canvas.classList.remove('shake');
            }, 300);
        }

        function createBombExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push(new ExplosionParticle(x, y));
            }
            
            ctx.save();
            ctx.fillStyle = 'rgba(255, 107, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            triggerScreenShake();
        }

        function sliceFruit(fruit) {
            if (fruit.sliced || isDying) return;
            fruit.sliced = true;
            
            if (fruit.isBomb) {
                createBombExplosion(fruit.x, fruit.y);
                playSound(100, 'sawtooth', 0.5, 0.3);
                combo = 0;
                comboEl.innerText = "0";
                comboEl.style.fontSize = '70px';
                lives--;
                updateLivesUI();
                
                gameSpeed = 0.3;
                setTimeout(() => {
                    if (!isDying) gameSpeed = 1;
                }, 500);
                
                if (lives <= 0) triggerDeath();
                return;
            }

            if (fruit.hasPowerup) {
                activatePowerup(fruit.powerupType);
                playSound(800, 'sine', 0.3, 0.15);
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(fruit.x, fruit.y, fruit.powerupType.color));
                }
                showJudgement(fruit.powerupType.effect, '#ffd700');
                return;
            }

            triggerScreenShake();
            
            const dx = mouseX - fruit.x;
            const dy = mouseY - fruit.y;
            const angle = Math.atan2(dy, dx);
            const speed = 8;

            fruitHalves.push(new FruitHalf(fruit.x, fruit.y, Math.cos(angle + Math.PI/2) * speed, 
                                          Math.sin(angle + Math.PI/2) * speed, fruit.isBomb, fruit.fruitType));
            fruitHalves.push(new FruitHalf(fruit.x, fruit.y, Math.cos(angle - Math.PI/2) * speed, 
                                          Math.sin(angle - Math.PI/2) * speed, fruit.isBomb, fruit.fruitType));

            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(fruit.x, fruit.y, fruit.fruitType.color));
            }

            const timing = Math.abs(fruit.y - canvas.height / 2);
            let points = 100;
            let accuracyPts = 100;
            let judgement = 'PERFECT';
            let color = '#00ff88';

            if (timing > 50 && timing < 150) {
                judgement = 'GREAT'; points = 75; accuracyPts = 85; color = '#22d3ee';
            } else if (timing >= 150 && timing < 250) {
                judgement = 'GOOD'; points = 50; accuracyPts = 70; color = '#ffeb3b';
            } else if (timing >= 250) {
                judgement = 'OK'; points = 25; accuracyPts = 50; color = '#ff9500';
            }

            if (activePowerup && activePowerup.name === 'double') {
                points *= 2;
            }

            combo++;
            const comboMult = Math.min(combo, 50);
            const finalPoints = points + comboMult * 2;
            score += finalPoints;

            createFloatingScore(finalPoints, fruit.x, fruit.y, '#22d3ee');

            totalAccuracyPoints += accuracyPts;
            scoreEl.innerText = score.toString().padStart(4, '0');
            comboEl.innerText = combo;
            comboEl.style.color = combo > 10 ? '#ffeb3b' : 'rgba(255,255,255,0.2)';
            const newSize = Math.min(70 + combo * 2, 150);
            comboEl.style.fontSize = newSize + 'px';
            comboEl.classList.add('combo-pop');
            setTimeout(() => comboEl.classList.remove('combo-pop'), 150);
            
            showJudgement(judgement, color);
            playSound(440 + combo * 10, 'sine', 0.15, 0.08);

            const currentAccuracy = totalSpawns > 0 ? Math.round(totalAccuracyPoints / totalSpawns) : 100;
            accuracyEl.innerText = currentAccuracy + "%";
        }

        function activatePowerup(type) {
            activePowerup = type;
            powerupEndTime = audioCtx.currentTime + 5;

            if (type.name === 'slow') {
                gameSpeed = 0.5;
            } else if (type.name === 'shield') {
                lives = Math.min(lives + 1, 3);
                updateLivesUI();
            }
        }

        function updatePowerups() {
            if (activePowerup && audioCtx.currentTime >= powerupEndTime) {
                if (activePowerup.name === 'slow') {
                    gameSpeed = 1;
                }
                activePowerup = null;
            }
        }

        function showJudgement(text, color) {
            judgementEl.innerText = text;
            judgementEl.style.color = color;
            judgementEl.style.textShadow = `0 0 20px ${color}`;
            setTimeout(() => { judgementEl.innerText = ''; }, 500);
        }

        function updateLivesUI() {
            for (let i = 1; i <= 3; i++) {
                const el = document.getElementById('x-' + i);
                if (i > lives) el.classList.add('active');
                else el.classList.remove('active');
            }
        }

        function playSound(freq, type = 'sine', vol = 0.1, dur = 0.1) {
            try {
                if (!audioCtx) return;
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = type;
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) {}
        }

        function triggerDeath() {
            if (isDying) return;
            isDying = true;
            gameSpeed = 0.3;
            const loop = () => {
                gameSpeed *= 0.9;
                const prog = audioCtx.currentTime / buffer.duration;
                if (gameSpeed > 0.01 && prog < 1) requestAnimationFrame(loop);
                else endGame();
            };
            requestAnimationFrame(loop);
        }

        function endGame() {
            isPlaying = false; 
            if (source) source.stop();
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('fail-score').innerText = score;
            document.getElementById('fail-accuracy').innerText = accuracyEl.innerText;
        }

        function showResults() {
            if (isDying) return;
            isPlaying = false;
            const accuracy = totalSpawns > 0 ? Math.round(totalAccuracyPoints / totalSpawns) : 100;
            
            let rank = 'D';
            if (accuracy >= 98) rank = 'S';
            else if (accuracy >= 90) rank = 'A';
            else if (accuracy >= 80) rank = 'B';
            else if (accuracy >= 70) rank = 'C';

            document.getElementById('res-score').innerText = score;
            document.getElementById('res-accuracy').innerText = accuracy + "%";
            document.getElementById('res-misses').innerText = misses;
            document.getElementById('final-rank').innerText = rank;
            document.getElementById('results-screen').classList.remove('hidden');
        }

        function drawBackground(vol) {
            bgPulse = bgPulse * 0.9 + vol * 0.1;
            
            const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
            const hue = (Date.now() * 0.02) % 360;
            grad.addColorStop(0, `rgba(15, 23, 42, 1)`);
            grad.addColorStop(0.5, `hsla(${hue}, 30%, 10%, 0.8)`);
            grad.addColorStop(1, `rgba(2, 6, 23, 1)`);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = `rgba(34, 211, 238, ${vol * 0.3})`;
            ctx.lineWidth = vol * 20;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 200 + vol * 400, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.strokeStyle = `rgba(244, 114, 182, ${vol * 0.2})`;
            ctx.lineWidth = vol * 15;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 300 + vol * 350, 0, Math.PI * 2);
            ctx.stroke();

            ctx.strokeStyle = `rgba(255, 255, 255, ${0.03 + vol * 0.05})`;
            ctx.lineWidth = 1;
            const gridSize = 100 + vol * 50;
            const offset = (Date.now() * 0.05) % gridSize;
            
            for(let x = offset; x < canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for(let y = offset; y < canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            const rotation = Date.now() * 0.0005;
            ctx.rotate(rotation);
            
            for(let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i;
                const dist = 150 + vol * 100;
                const x = Math.cos(angle) * dist;
                const y = Math.sin(angle) * dist;
                
                ctx.strokeStyle = `hsla(${(hue + i * 60) % 360}, 70%, 60%, ${0.1 + vol * 0.2})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, 30 + vol * 20, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            ctx.restore();
            
            const time = Date.now() * 0.001;
            for(let i = 0; i < 20; i++) {
                const x = (canvas.width * (i / 20) + Math.sin(time + i) * 100) % canvas.width;
                const y = (canvas.height * ((i * 7) % 20 / 20) + Math.cos(time + i * 0.5) * 100) % canvas.height;
                const size = 2 + vol * 3;
                const alpha = 0.1 + vol * 0.2;
                
                ctx.fillStyle = `hsla(${(hue + i * 18) % 360}, 80%, 70%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function gameLoop() {
            if (!isPlaying) return;
            const data = new Uint8Array(analyzer.frequencyBinCount);
            analyzer.getByteFrequencyData(data);
            
            let vol = 0; 
            for(let i=0; i<40; i++) vol += data[i]; 
            vol /= (40 * 255);
            vol = Math.min(vol, 1);
            
            let spike = Math.max(0, vol - prevVolume);
            if (spike > 0.5) spike = 0.5;
            
            spikeHistory.push(spike);
            if (spikeHistory.length > HISTORY_SIZE) spikeHistory.shift();
            let avgSpike = spikeHistory.reduce((a, b) => a + b, 0) / spikeHistory.length;
            if (avgSpike < 0.001) avgSpike = 0.001;
            
            const now = audioCtx.currentTime;

            if (buffer) {
                const progress = (now / buffer.duration) * 100;
                progressBarFill.style.width = Math.min(progress, 100) + "%";
                timerText.innerText = formatTime(now) + ' / ' + formatTime(buffer.duration);
            }

            updatePowerups();
            
            let spawnThreshold = 2.2, spawnCooldown = 0.2, fruitBatch = 1, bombChance = 0;

            if (difficulty === 'easy') { 
                spawnThreshold = 3.0; spawnCooldown = 0.5; 
            } else if (difficulty === 'normal') { 
                spawnThreshold = 2.2; spawnCooldown = 0.2; 
            } else if (difficulty === 'hard') { 
                spawnThreshold = 1.8; spawnCooldown = 0.12; fruitBatch = 2; bombChance = 0.15; 
            } else if (difficulty === 'insane') { 
                spawnThreshold = 1.4; spawnCooldown = 0.08; fruitBatch = 3; bombChance = 0.3; 
            }

            if (!isDying && spike > avgSpike * spawnThreshold && spike > 0.012 && now - lastBeatTime > spawnCooldown) {
                const maxSpawnRate = difficulty === 'insane' ? 0.05 : 0.08;
                if (now - lastBeatTime < maxSpawnRate) {
                    prevVolume = vol;
                    requestAnimationFrame(gameLoop);
                    return;
                }
                
                const beatZoom = 1.03 + (spike * 0.05);
                canvas.style.transform = `scale(${beatZoom})`;
                setTimeout(() => {
                    canvas.style.transition = 'transform 0.3s ease-out';
                    canvas.style.transform = 'scale(1)';
                    setTimeout(() => canvas.style.transition = '', 300);
                }, 50);
                
                const count = Math.ceil(Math.random() * fruitBatch);
                for(let i=0; i<count; i++) {
                    let bomb = Math.random() < bombChance;
                    let hasPowerup = false;
                    let powerupType = null;
                    
                    if (!bomb && Math.random() < 0.1) {
                        hasPowerup = true;
                        powerupType = POWERUP_TYPES[Math.floor(Math.random() * POWERUP_TYPES.length)];
                    }
                    
                    fruits.push(new Fruit(bomb, hasPowerup, powerupType)); 
                    if (!bomb && !hasPowerup) totalSpawns++;
                }
                lastBeatTime = now;
            }
            prevVolume = vol;

            drawBackground(vol);

            const bw = (canvas.width / data.length);
            for(let i = 0; i < data.length; i++) {
                const intensity = data[i] / 255;
                const h = intensity * 250 * gameSpeed;
                const hue = (i / data.length) * 360 + (Date.now() * 0.05);
                ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${0.1 + intensity * 0.4})`;
                ctx.fillRect(i * bw, canvas.height, bw - 2, -h);
            }
            
            if (mouseTrail.length > 1) {
                ctx.beginPath(); 
                ctx.strokeStyle = `rgba(255,255,255,${0.8 * gameSpeed})`; 
                ctx.lineWidth = 10;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.shadowBlur = 15 * gameSpeed; ctx.shadowColor = '#00f2ff';
                ctx.moveTo(mouseTrail[0].x, mouseTrail[0].y);
                for(let i=1; i < mouseTrail.length; i++) ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
                ctx.stroke(); ctx.shadowBlur = 0;
            }
            
            for (let i = missIndicators.length - 1; i >= 0; i--) { 
                if (!missIndicators[i].update()) missIndicators.splice(i, 1); 
                else missIndicators[i].draw(); 
            }
            for (let i = fruitHalves.length - 1; i >= 0; i--) { 
                if (!fruitHalves[i].update()) fruitHalves.splice(i, 1); 
                else fruitHalves[i].draw(); 
            }
            for (let i = particles.length - 1; i >= 0; i--) { 
                if (!particles[i].update()) particles.splice(i, 1); 
                else particles[i].draw(); 
            }
            
            for (let i = fruits.length - 1; i >= 0; i--) {
                const f = fruits[i];
                if (!f.update() || f.sliced) {
                    if (!f.sliced && !f.isBomb && !f.hasPowerup && f.y > canvas.height) {
                        combo = 0; comboEl.innerText = "0";
                        comboEl.style.fontSize = '70px';
                        misses++;
                        
                        if (difficulty !== 'easy') {
                            lives--; updateLivesUI(); missIndicators.push(new MissIndicator(f.x));
                            playSound(150, 'sawtooth', 0.3, 0.08);
                            if (lives <= 0) triggerDeath();
                        }
                    }
                    fruits.splice(i, 1);
                } else {
                    f.draw(); 
                    if (isMouseDown && Math.hypot(mouseX - f.x, mouseY - f.y) < f.radius + 30) sliceFruit(f);
                }
            }
            
            if (mouseTrail.length > 12) mouseTrail.shift();
            if (!isMouseDown && mouseTrail.length > 0) mouseTrail.shift();
            
            requestAnimationFrame(gameLoop);
        }

        function updateMouse(e) {
            const rect = canvas.getBoundingClientRect();
            const cx = (e.touches && e.touches.length) ? e.touches[0].clientX : e.clientX;
            const cy = (e.touches && e.touches.length) ? e.touches[0].clientY : e.clientY;
            mouseX = cx - rect.left; mouseY = cy - rect.top;
            if (isMouseDown) mouseTrail.push({x: mouseX, y: mouseY});
        }
        
        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('mousemove', updateMouse);
        window.addEventListener('touchstart', (e) => { isMouseDown = true; updateMouse(e); });
        window.addEventListener('touchend', () => isMouseDown = false);
        window.addEventListener('touchmove', (e) => { e.preventDefault(); updateMouse(e); }, {passive: false});
    </script>
</body>
